<!DOCTYPE html>
<html lang="en">

<head>

</head>

    <!-- container -->
    <div class="container">

        <!-- square -->
        <div class="square"></div>

        <!-- square -->
        <div class="square"></div>

        <!-- square -->

        <!-- square -->

        <!-- square -->

        <!-- square -->

        <!-- Add more squares for hard mode -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <!-- script -->
    <script type="module" src="script.js"></script>

</html>
